    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Be Vietnam Pro"', 'sans-serif'],
            },
            colors: {
              nedu: {
                beige: '#FDFBF7',
                burgundy: '#800020',
                mustard: '#FFDB58', // Keeping for accents
                charcoal: '#2C2C2C',
                red: '#D9381E',
                orange: '#FF6B00',
                yellow: '#FFD700',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'cloud-drift': 'drift 20s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              drift: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '1000px 0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FF6B00;
        color: #2C2C2C;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FF6B00;
      }
      ::-webkit-scrollbar-thumb {
        background: #FFD700;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFFFFF;
      }
      .pattern-bg {
        background-image: 
          linear-gradient(45deg, rgba(255, 255, 255, 0.05) 25%, transparent 25%), 
          linear-gradient(-45deg, rgba(255, 255, 255, 0.05) 25%, transparent 25%), 
          linear-gradient(45deg, transparent 75%, rgba(255, 255, 255, 0.05) 75%), 
          linear-gradient(-45deg, transparent 75%, rgba(255, 255, 255, 0.05) 75%);
        background-size: 40px 40px;
        background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
      }
    </style>
